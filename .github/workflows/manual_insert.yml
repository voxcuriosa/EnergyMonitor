name: Manual Data Insert

on:
  workflow_dispatch:
    inputs:
      device_name:
        description: 'Device Name (e.g. Totalt)'
        required: true
        default: 'Totalt'
      energy_kwh:
        description: 'Energy Value (kWh)'
        required: true
      date:
        description: 'Date (YYYY-MM-DD)'
        required: true
        default: '2025-01-01'

jobs:
  manual-insert:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas sqlalchemy psycopg2-binary google-auth-oauthlib google-api-python-client streamlit

    - name: Download Aiven CA Certificate
      run: |
        curl -o ca.pem https://aiven.io/assets/ca/ca.pem

    - name: Run Insert Script
      env:
        # Secrets
        HOMEY_ID: ${{ secrets.HOMEY_ID }}
        HOMEY_API_KEY: ${{ secrets.HOMEY_API_KEY }}
        POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
        POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
        POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      run: |
        python manual_insert.py "${{ github.event.inputs.device_name }}" "${{ github.event.inputs.energy_kwh }}" "${{ github.event.inputs.date }}"
