name: Update Energy Data

on:
  schedule:
    # Runs at minute 0 past every hour (hourly)
    - cron: '0 * * * *'
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  update-energy-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Ensure we have explicit dependencies if requirements.txt is minimal
        pip install requests pandas sqlalchemy psycopg2-binary google-auth-oauthlib google-api-python-client streamlit

    - name: Download Aiven CA Certificate
      run: |
        curl -o ca.pem https://aiven.io/assets/ca/ca.pem

    - name: Run Update Script
      env:
        # Homey Credentials
        HOMEY_ID: ${{ secrets.HOMEY_ID }}
        HOMEY_API_KEY: ${{ secrets.HOMEY_API_KEY }}
        
        # Postgres Credentials
        POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
        POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
        POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      run: python update_data.py
