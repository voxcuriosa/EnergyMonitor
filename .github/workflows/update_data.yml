name: Update Energy Data

on:
  schedule:
    # Runs at 02:00 on the 1st of every month
    - cron: '0 2 1 * *'
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  update-energy-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Ensure we have explicit dependencies if requirements.txt is minimal
        pip install requests pandas sqlalchemy psycopg2-binary google-auth-oauthlib google-api-python-client streamlit



    - name: Run Update Script
      env:
        # Homey Credentials
        HOMEY_ID: ${{ secrets.HOMEY_ID }}
        HOMEY_API_KEY: ${{ secrets.HOMEY_API_KEY }}
        
        # MySQL Credentials
        MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
        MYSQL_PORT: ${{ secrets.MYSQL_PORT }}
        MYSQL_DB: ${{ secrets.MYSQL_DB }}
        MYSQL_USER: ${{ secrets.MYSQL_USER }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: python update_data.py

    - name: Run Export Script (Backup)
      env:
        # Same credentials needed for database access
        MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
        MYSQL_PORT: ${{ secrets.MYSQL_PORT }}
        MYSQL_DB: ${{ secrets.MYSQL_DB }}
        MYSQL_USER: ${{ secrets.MYSQL_USER }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: python export_data.py

    - name: Commit and Push Backup
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add backup_energy_data.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update backup CSV" && git push)
